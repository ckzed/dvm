---

  - name: Provision Vagrant
    hosts: all
    tasks:

      - name: Update System Package Cache
        apt: update_cache=yes
        sudo: yes

      - name: Upgrade System Packages
        apt: upgrade=full
        sudo: yes

      - name: Install Packages
        apt: name= state=latest
        sudo: yes
        with_items:
          - apt-transport-https
          - ca-certificates
          - curl
          - gnupg-agent
          - software-properties-common
